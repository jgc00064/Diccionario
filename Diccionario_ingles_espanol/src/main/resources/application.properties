

spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/diccionario
spring.datasource.username=postgres
spring.datasource.password=pass
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate..jdbc.lob.non_contextual_creation=true

# Para que funcione tenemos que levantar Postgres en Docker en el puerto 5433. No he podido utilizar el 5432 ya que me daba error al ejercutar el programa.
